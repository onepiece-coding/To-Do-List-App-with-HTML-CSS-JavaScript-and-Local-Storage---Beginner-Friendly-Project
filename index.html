<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Todo List App">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Todo List App</title>

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <div class="todo-list-app">

        <form class="todo-list-form">

            <input
            
                type="text" 
                
                name="todo-list-add-task" 
                
                id="todo-list-add-task" 
                
                class="todo-list-add-task"

                placeholder="Add New Task"
            
            >

            <!-- <label for="todo-list-app-categories">Select Task Category</label> -->

            <select
                
                name="todo-list-app-categories" 
                
                id="todo-list-app-categories"

                class="todo-list-app-categories"
            
            >
        
                <option value="Web Development">Web Development</option>

                <option value="Mobile Development">Mobile Development</option>

                <option value="Desktop Development">Desktop Development</option>
            
            </select>

            <button
            
                class="todo-list-add-btn" 
                
                type="submit"
            
            >Add Task</button>

        </form>

        <ul class="categories-tabs">

            <li class="category-tab active" data-category="">All</li>

            <li class="category-tab" data-category="Web Development">Web Dev</li>

            <li class="category-tab" data-category="Mobile Development">Mobile Dev</li>

            <li class="category-tab" data-category="Desktop Development">Desktop Dev</li>

        </ul>

        <div class="tasks"></div>

    </div>

    <script src="js/scripts.js"></script>
    
</body>

</html>
